<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar">
        <header>
            <button id="prevMonth">❮</button>
            <h1 id="monthYear" onclick="showYearPicker()"></h1>
            <button id="nextMonth">❯</button>
        </header>
        <table id="calendarDays">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Year Picker Modal -->
    <div id="yearPicker" class="modal">
        <div class="modal-content">
            <h2>Select Year</h2>
            <input type="number" id="yearInput" value="2025" min="1900" max="2100">
            <button onclick="changeYear()">Set Year</button>
            <button onclick="closeYearPicker()" style="background-color: rgb(198, 68, 45); color: white; padding: 5px;">Close</button>
        </div>
    </div>

    <!-- Month Picker Modal -->
    <div id="monthPicker" class="modal">
        <div class="modal-content">
            <h2>Select Month</h2>
            <select id="monthSelect">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <button onclick="changeMonth()">Set Month</button>
            <button onclick="closeMonthPicker()" style="background-color: rgb(198, 68, 45); color: white; padding: 5px;">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
