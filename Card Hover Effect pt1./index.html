<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Border Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="card1">
            <div class="card">
                <span>Hover Me</span>
            </div>
        </div>
        <div class="card2">
            <div class="card">
                <span>Hover Me</span>
            </div>
        </div>
        <div class="card3">
            <div class="card">
                <span>Hover Me</span>
            </div>
        </div>
        <div class="card4">
            <div class="card">
                <span>Hover Me</span>
            </div>
        </div>
        <div class="card5" id="card3">
            <div class="card">
                <span>Hover Me</span>
            </div>
        </div>
        <div class="card6">
            <div class="box">
                <span>Hover Me</span>
            </div>
        </div>
        <div class="card7">
            <div class="card">
                <span>Hover Me</span>
            </div>
        </div>
    </div>
</body>

</html>
