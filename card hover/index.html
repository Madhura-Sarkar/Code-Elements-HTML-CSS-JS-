<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<style>
    /* From Uiverse.io by vaibhavchandranv */ 
    .card {
        font-family: Montserrat, sans-serif;
        width: 100%;
        height: 250px;
        translate: -6px -6px;
        background: #014A8A;
        color: white;
        border: 3px solid #000000;
        box-shadow: 12px 12px 0 #000000;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .head {
        font-family: Montserrat, sans-serif;
        font-size: 14px;
        font-weight: 900;
        width: 100%;
        height: 32px;
        background: #ffffff;
        padding: 5px 12px;
        color: #000000;
        border-bottom: 3px solid #000000;
    }

    .content {
        padding: 8px 12px;
        font-size: 14px;
        font-weight: 600;
    }

    .button {
        padding: 5px 10px;
        margin-top: 10px;
        border: 3px solid #000000;
        box-shadow: 3px 3px 0 #000000;
        font-weight: 750;
        background: #4ade80;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .button:hover {
        translate: 1.5px 1.5px;
        box-shadow: 1.5px 1.5px 0 #000000;
        background: #1ac2ff;
    }

    .button:active {
        translate: 3px 3px;
        box-shadow: 0 0 0 #000000;
    }

    .card:hover {
        translate: -6px;
    }

</style>

<body>

    <!-- News Cards Section -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="head">Window 1</div>
                    <div class="content">
                        This is a neobrutalist-style window with a button and space for any content
                        you want!
                        <br />
                        <button class="button">Button</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="head">Window 2</div>
                    <div class="content">
                        This is a neobrutalist-style window with a button and space for any content
                        you want!
                        <br />
                        <button class="button">Button</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="head">Window 3</div>
                    <div class="content">
                        This is a neobrutalist-style window with a button and space for any content
                        you want!
                        <br />
                        <button class="button">Button</button>
                    </div>
                </div>
            </div>

            <!-- Add more rows of cards as needed -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
