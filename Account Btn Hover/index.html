<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover button effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <button class="Btn">
        <div class="sign"><i class="fa-solid fa-arrow-right-from-bracket" style="color: white;"></i></div>
        <div class="text">Logout</div>
    </button>

    <button class="Btn">
        <div class="sign"><i class="fa-brands fa-github" style="color: white;"></i></div>
        <div class="text">Github</div>
    </button>

    <button class="Btn">
        <div class="sign"><i class="fa-brands fa-x-twitter" style="color: white;"></i></div>
        <div class="text">Twitter</div>
    </button>

    <button class="Btn">
        <div class="sign"><i class="fa-brands fa-linkedin-in" style="color: white;"></i></div>
        <div class="text">Linked-in</div>
    </button>

    <button class="Btn">
        <div class="sign"><i class="fa-brands fa-instagram" style="color: white;"></i></div>
        <div class="text">Instagram</div>
    </button>

    <button class="Btn">
        <div class="sign"><i class="fa-brands fa-youtube" style="color: white;"></i></div>
        <div class="text">YouTube</div>
    </button>

</body>

</html>
