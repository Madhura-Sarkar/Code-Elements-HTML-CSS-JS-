<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="x-axis">
        <h1>WireFrame Horizontal SnapScroll</h1>
        <div class="container1 m-10">
            <div class="child1"></div>
            <div class="child1"></div>
            <div class="child1"></div>
            <div class="child1"></div>
        </div>

        <h1>RealExample Horizontal SnapScroll</h1>
        <div class="container2 m-10">
            <div class="child2">
                <img src="https://i.pinimg.com/736x/a0/51/4e/a0514ea3c638d0b6bf13667661350f6a.jpg" alt="Image 1">
            </div>
            <div class="child2">
                <img src="https://i.pinimg.com/736x/a1/c0/ad/a1c0ad20ba1bae63cab755e107a88804.jpg" alt="Image 2">
            </div>
            <div class="child2">
                <img src="https://i.pinimg.com/736x/7b/44/e8/7b44e8a0be6fb1a0c4ce3647f6d43f68.jpg" alt="Image 3">
            </div>
            <div class="child2">
                <img src="https://i.pinimg.com/736x/b5/f7/f4/b5f7f4690d295c9b594dd7015baf1127.jpg" alt="Image 4">
            </div>
        </div>

    </div>

    <div class="y-axis">
        <div class="part1">
            <h1>WireFrame Vertical SnapScroll</h1>
            <div class="container3 m-10">
                <div class="child3 ch-1"></div>
                <div class="child3 ch-2"></div>
                <div class="child3 ch-3"></div>
                <div class="child3 ch-4"></div>
            </div>
        </div>

        <div class="part2">
            <h1>RealExample Vertical SnapScroll</h1>
            <div class="container4 m-10">
                <div class="child4">
                    <img src="https://i.pinimg.com/736x/90/0e/1c/900e1c15ceaadca09db7e0920e5aa02c.jpg" alt="Image 1">
                </div>
                <div class="child4">
                    <img src="https://i.pinimg.com/474x/6c/c3/10/6cc3105d363ad351285c5f0cfb377da1.jpg" alt="Image 2">
                </div>
                <div class="child4">
                    <img src="https://i.pinimg.com/474x/3f/f7/12/3ff7129dbdffad68af7ae0b32ba5dc08.jpg" alt="Image 3">
                </div>
                <div class="child4">
                    <img src="https://i.pinimg.com/736x/a4/25/b9/a425b9df1c504bba8de0b459b13f1877.jpg" alt="Image 4">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
