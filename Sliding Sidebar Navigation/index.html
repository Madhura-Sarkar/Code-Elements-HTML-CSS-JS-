<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Sidebar Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: #fff;
      transition: all 0.5s ease;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #ff9a9e;
      color: #222;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .bar {
      width: 25px;
      height: 3px;
      background: #222;
      margin: 3px 0;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .toggle-btn.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .toggle-btn.active .bar:nth-child(2) {
      opacity: 0;
    }

    .toggle-btn.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* New Close Button Styles */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #ff9a9e;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleBtn">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeBtn">âœ–</button>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('closeBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      toggleBtn.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      toggleBtn.classList.remove('active');
    });
  </script>
</body>
</html>
