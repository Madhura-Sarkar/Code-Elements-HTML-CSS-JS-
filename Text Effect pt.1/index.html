<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects Box</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="effect-section">
            <h2>Shining Effect</h2>
            <div class="effect-box">
                <div class="animation-block">
                    <p class="shining-text">Shining Text Animation</p>
                </div>
            </div>
        </div>

        <div class="effect-section">
            <h2>Typewriter Effect</h2>
            <div class="effect-box">
                <div class="animation-block">
                    <p class="typewriter-text">This is a typewriter effect.</p>
                </div>
            </div>
        </div>

        <div class="effect-section">
            <h2>3D Effect</h2>
            <div class="effect-box">
                <div class="animation-block">
                    <p class="CSS-3D-text">3D Text Effect</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
