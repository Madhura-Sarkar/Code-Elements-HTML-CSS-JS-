<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Effects</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #f0f0f5;
      font-family: Arial, sans-serif;
    }

    .image-container {
      width: 250px;
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Zoom effect */
    .zoom:hover img {
      transform: scale(1.2);
    }

    /* Grayscale effect */
    .grayscale:hover img {
      filter: grayscale(100%);
    }

    /* Blur effect */
    .blur:hover img {
      filter: blur(3px);
    }
  </style>
</head>
<body>

  <!-- First image: Only Zoom -->
  <div class="image-container zoom">
    <img src="https://i.pinimg.com/736x/c2/5b/e2/c25be23386540fa00235fb7891443ca1.jpg" alt="Placeholder Image 1">
  </div>

  <!-- Other images: Effects will be randomly assigned -->
  <div class="image-container">
    <img src="https://i.pinimg.com/736x/38/11/38/381138c6be73143b21aef6a845f0fb1a.jpg" alt="Placeholder Image 2">
  </div>

  <div class="image-container">
    <img src="https://i.pinimg.com/736x/9f/49/4b/9f494ba053c5bc1655d36f9a3da47407.jpg" alt="Placeholder Image 3">
  </div>


  <script>
    // Effects for random assignment
    const effects = ['grayscale', 'blur'];
    const containers = document.querySelectorAll('.image-container');

    // Start from the second container to avoid applying a random effect to the first one
    containers.forEach((container, index) => {
      if (index !== 0) { // Skip the first image
        const randomEffect = effects[Math.floor(Math.random() * effects.length)];
        container.classList.add(randomEffect);
      }
    });
  </script>
</body>
</html>
