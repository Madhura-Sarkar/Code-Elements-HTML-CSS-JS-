<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toast Notifications</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

  <div id="toast-container"></div>

  <div class="controls">
    <button onclick="showToast('Success! Task completed.', 'success')">Success</button>
    <button onclick="showToast('Warning! Check input.', 'warning')">Warning</button>
    <button onclick="showToast('Error! Something went wrong.', 'error')">Error</button>
    <button onclick="showToast('Info: New update available.', 'info')">Info</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
