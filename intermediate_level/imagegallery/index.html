<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/1200/800" alt="Image 1" class="lightbox-img">
    <img src="https://images.unsplash.com/photo-1744000043352-eabd36a2ecb8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="lightbox-img" />
    <img src="https://images.unsplash.com/photo-1744762567611-dee68f42ecc9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3" class="lightbox-img" />
    <img src="https://images.unsplash.com/photo-1743653537429-a94889a6fd47?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4" class="lightbox-img" />
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">×</span>
    <img class="lightbox-content" id="lightboxImage" />
    <div class="nav left" id="prevBtn">⟨</div>
    <div class="nav right" id="nextBtn">⟩</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
