<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tooltip-container left">
        <button class="tooltip-trigger">Hover Left</button>
        <div class="tooltip">Tooltip on right</div>
    </div>

    <div class="tooltip-container top">
        <button class="tooltip-trigger">Hover Top</button>
        <div class="tooltip">Tooltip on Top</div>
    </div>

    <div class="tooltip-container bottom">
        <button class="tooltip-trigger">Hover Bottom</button>
        <div class="tooltip">Tooltip on Bottom</div>
    </div>

    <div class="tooltip-container right">
        <button class="tooltip-trigger">Hover Right</button>
        <div class="tooltip">Tooltip on left</div>
    </div>


</body>

</html>
