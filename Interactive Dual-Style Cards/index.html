<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Containers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Wireframe Cards</h2>
    <div class="cards wireframe">
      <div class="card">
        <p class="tip">Wireframe</p>
        <p class="second-text">Placeholder Text</p>
      </div>
      <div class="card">
        <p class="tip">Wireframe</p>
        <p class="second-text">Placeholder Text</p>
      </div>
      <div class="card">
        <p class="tip">Wireframe</p>
        <p class="second-text">Placeholder Text</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Designed Cards</h2>
    <div class="cards">
      <div class="card pink">
        <p class="tip">Hover Me</p>
        <p class="second-text">It's a pink div</p>
      </div>
      <div class="card blue">
        <p class="tip">Hover Me</p>
        <p class="second-text">It's a blue div</p>
      </div>
      <div class="card orange">
        <p class="tip">Hover Me</p>
        <p class="second-text">It's a orange div</p>
      </div>
    </div>
  </div>
</body>
</html>
