<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Div</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Left Panel</h2>
      <p>This panel is resizable. Drag the divider to adjust the width.</p>
    </div>
    <div class="divider"></div>
    <div class="right-panel">
      <h2>Right Panel</h2>
      <p>The right panel adjusts automatically based on the left panel's width.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
