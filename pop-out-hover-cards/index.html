<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purse Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="wrapper">
        <!-- Image Version -->
        <div class="purse-container image-version">
            <img class="purse-image" src="https://www.pngarts.com/files/8/Brown-Gents-Purse-Free-PNG-Image.png"
                alt="Purse">
            <div class="insert-cards">
                <div class="card card-1"></div>
                <div class="card card-2"></div>
                <div class="card card-3"></div>
            </div>
        </div>

        <!-- Wireframe Version -->
        <div class="purse-container wireframe-version">
            <div class="purse-image wireframe"></div>
            <div class="insert-cards">
                <div class="card card-1"><pre>  card 1 </pre></div>
                <div class="card card-2"><pre>  card 2</pre></div>
                <div class="card card-3"><pre>  card 3</pre></div>
            </div>
        </div>
    </div>

</body>

</html>
